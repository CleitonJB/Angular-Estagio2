<div class="div_Login">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h1>Login</h1>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite seu nome..." required name="OPER_login" [(ngModel)]="loginUserData.OPER_login">
            <mat-icon matSuffix>face</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Digite sua senha..." [type]="hide ? 'text' : 'password'" required name="OPER_senha" [(ngModel)]="loginUserData.OPER_senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <div class="div_resetPassword">
            <a [routerLink]="['/reset-password']" routerLinkActive="active">Forgot your password?</a>
        </div>

        <div class="div_bt_submit">
            <button (click)="onSubmit()" [disabled]="f.invalid" mat-stroked-button color="primary">Login <mat-icon matSuffix>face</mat-icon></button>
        </div>

    </form>
</div>
